<div class="auth-container">
  <div class="auth-card">
    <h1>Nuovo Account üìù</h1>
    <p>Unisciti a noi per creare il tuo ricettario personale.</p>
    
    <div class="form-group">
      <label for="reg-name">Nome Completo</label>
      <input 
        id="reg-name"
        type="text" 
        [(ngModel)]="name" 
        placeholder="es. Giulia Bianchi"
        (keyup.enter)="onRegister()">
    </div>

    <div class="form-group">
      <label for="reg-email">Email</label>
      <input 
        id="reg-email"
        type="email" 
        [(ngModel)]="email" 
        placeholder="es. giulia@email.it"
        (keyup.enter)="onRegister()">
    </div>

    <div class="form-group">
      <label for="reg-pass">Password</label>
      <input 
        id="reg-pass"
        type="password" 
        [(ngModel)]="pass" 
        placeholder="Crea una password sicura"
        (keyup.enter)="onRegister()">
    </div>

    <div *ngIf="errorMsg" class="error-box">
      ‚ö†Ô∏è {{ errorMsg }}
    </div>

    <button (click)="onRegister()" class="btn-primary">Crea Account</button>

    <div class="switch-auth">
      Hai gi√† un account? 
      <a routerLink="/login">Accedi qui</a>
    </div>
    
  </div>
</div>
