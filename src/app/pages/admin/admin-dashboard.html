<div class="admin-container">
  <div class="header-box">
    <h1>üë®‚Äçüç≥ Dashboard Chef</h1>
    <button class="btn-add" (click)="openNew()">+ Nuova Ricetta</button>
  </div>

  <div class="table-responsive">
    <table class="admin-table">
      <thead>
        <tr>
          <th width="80">Foto</th>
          <th>Titolo</th>
          <th>Categoria</th>
          <th>Area</th> <th width="120">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of recipes">
          <td><img [src]="r.thumbnail" class="thumb"></td>
          <td>
            <strong>{{ r.title }}</strong>
          </td>
          <td><span class="badge">{{ r.category }}</span></td>
          <td>{{ r.area }}</td>
          <td>
            <button (click)="openEdit(r)" class="btn-icon edit" title="Modifica">‚úèÔ∏è</button>
            <button (click)="deleteRecipe(r.id)" class="btn-icon del" title="Elimina">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-overlay" *ngIf="isFormVisible">
    <div class="modal-box">
      <h2>{{ editingRecipe ? 'Modifica Ricetta' : 'Crea Nuova Ricetta' }}</h2>
      
      <div class="form-group">
        <label>Titolo del Piatto</label>
        <input [(ngModel)]="formModel.title" type="text">
      </div>

      <div class="row">
        <div class="form-group">
          <label>Categoria</label>
          <select [(ngModel)]="formModel.category">
            <option value="Beef">Manzo (Beef)</option>
            <option value="Chicken">Pollo (Chicken)</option>
            <option value="Pasta">Pasta</option>
            <option value="Dessert">Dolci</option>
            <option value="Seafood">Pesce</option>
            <option value="Vegetarian">Vegetariano</option>
          </select>
        </div>
        <div class="form-group">
          <label>Nazionalit√† (Area)</label>
          <input [(ngModel)]="formModel.area" type="text">
        </div>
      </div>

      <div class="form-group">
        <label>URL Immagine (Thumbnail)</label>
        <input [(ngModel)]="formModel.thumbnail" type="text">
      </div>

      <div class="form-group">
        <label>Istruzioni</label>
        <textarea [(ngModel)]="formModel.instructions" rows="5"></textarea>
      </div>

      <div class="modal-actions">
        <button (click)="isFormVisible = false" class="btn-cancel">Annulla</button>
        <button (click)="save()" class="btn-save">Salva Modifiche</button>
      </div>
    </div>
  </div>
</div>
